<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הגדרת מערכת ההשקיה</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h2>הגדרת נתונים להשקיה</h2>
    <form id="configForm">
        <label>טמפרטורה רצויה (°C):</label>
        <input type="number" id="desiredTemp" required>
        <label>זמן הפעלה בטמפרטורה גבוהה (דקות):</label>
        <input type="number" id="highTempDuration" required>
        <label>זמן הפעלה בטמפרטורה נמוכה (דקות):</label>
        <input type="number" id="lowTempDuration" required>
        <button type="submit">שלח נתונים</button>
    </form>
    <p id="status"></p>
        <h3>מצב ידני - שליטה במשאבה</h3>
    <button id="turnOn">הפעל משאבה</button>
    <button id="turnOff">כבה משאבה</button>
    <p id="manualStatus"></p>
    <script src="/script.js"></script>
</body>
</html>
